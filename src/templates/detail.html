{% extends "base.html" %}

{% load humanize %}

{% block "titlesuffix" %}for {{ object.name }}{% endblock %}

{% block "header" %}<a href="/">Home</a>{% endblock %}

{% block "content" %}
    <div id="container"></div>
    <div>Last updated {{ object.updated|naturalday }}.</div>
{% endblock %}
{% block "js" %}
    <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/adapters/mootools-adapter.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/highcharts.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/pyhighcharts.js" type="text/javascript"></script>
    <script src="/repodata/{{ object.slug }}.js" type="text/javascript"></script>
{% endblock %}
